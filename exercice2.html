<html lang="fr">

<body>
    <header>
        <h1>Formulaire de contact</h1>
    </header>
    <main>
        <form>
            <label for="pseudo">Votre Pseudo: *</label>
            <input type="text" id="pseudo" name="pseudo "placeholder="Entrez votre pseudo" required>

                <option>feur</option>

                <option>bababoy</option>

                <option>prout</option>
            </select>
            <label for="tex">Votre message: *</label>
            <textarea  id="tex" name="tex" rows="5" cols="33" required>
votre texte...   
            </textarea>
            <fieldset id="niv">
                <legend>Niveau d'urgence: *:</legend>

                <div>
                    <input type="radio" id="urgence" name="drone" value="urgence" checked />
                    <label for="urgence">urgent</label>
                </div>

                <div>
                    <input type="radio" id="normal" name="drone" value="normal" />

                </div>

                <div>
                    <input type="radio" id="lent" name="drone" value="lent" />
                    <label for="lent">lent</label>
                </div>
            </fieldset>
            <fieldset id="poli">
                <div>
                  <input type="checkbox" id="scales" name="scales" checked />
                  <label for="scales">J'ai lu et j'accepte la <a href=feur.mp4> politique de confidentialit√©</a> du site.</label>
                </div>
            </fieldset>
            <button type="submit">Envoyer</button>
        </form>
    </main>
